{{ define "main" }}
<main class="min-h-screen">
  <header class="bg-yellow-900 p-8 text-center bg-om">
    <h1 class="text-white text-5xl font-bold">{{.Page.Title}}</h1>
  </header>
  <section class="mx-auto p-2">
    <div class="flex flex-wrap gap-8 justify-center">
      <div class="prose prose-lg bg-white rounded-md shadow-md bg-yellow-50 p-2 lg:p-8 w-full lg:w-auto">{{.Content}}</div>
      <div>
        <section role="related">
            <aside class="max-w-content my-4">
              <section class="prose prose-sm">
                {{ $related := .Site.Pages.Related . | first 5 }} {{ with $related }}
                <h2>See Also</h2>
                <ul>
                  {{ range . }}
                  <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                  {{ end }}
                </ul>
                {{end}}
              </section>
            </aside>
          </section>
      </div>
    </div>
  </div>
</main>
{{ end}}
