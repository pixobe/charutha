<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title}}</title>
    {{ $sass := resources.Get "sass/main.scss" }}
    {{ $style := $sass | resources.ToCSS }}
    {{ $styleIntegrity := $style | resources.Fingerprint "sha512" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="">
    {{ $favico := resources.Get "/images/favicon.ico" }}
    <link rel="icon" type="image/x-icon" href="{{ $favico.RelPermalink }}">
</head>
