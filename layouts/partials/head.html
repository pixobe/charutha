<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title}}</title>
    {{ $sass := resources.Get "sass/main.scss" }} {{ $style := $sass | resources.ToCSS }} {{ $styleIntegrity := $style | resources.Fingerprint "sha512" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="" /> {{ $favico := resources.Get "/images/favicon.ico" }}
    <link rel="icon" type="image/x-icon" href="{{ $favico.RelPermalink }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
</head>
